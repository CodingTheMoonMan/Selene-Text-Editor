<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Selene Text Editor</title>
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
      <div class="titleContainer">
            <h1>Selene Text Editor</h1>
      </div>
      <div class="codeContainer">
            <div class="editor"> 
                  <div class="sideTab" id="sideTab">
                        <div class="sideNum">1</div>
                  </div>
                  <div class="textLines" id="textLines">
                        <div class="codeline" contenteditable="true"></div>       
                  </div>
            </div>
      </div>
      <div class="buttonContainer">
            <button class="fileButtons">Save to file</button>
            <button class="fileButtons">Open file</button>  
      </div>

      <script src="main.js"></script>
</body>
</html>
